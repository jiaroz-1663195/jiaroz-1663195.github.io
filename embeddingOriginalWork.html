<!DOCTYPE html>
<html>
    <p>Youtube Video</p>
    <iframe name="Coding Interview" scrolling="yes" marginheight="400" marginwidth="400" width="700" height="400" src="https://www.youtube.com/embed/pfNUwUo9LWw?start=180" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <p>Audio Tag</p>
    <audio controls>
        <source src="musicclip.mp3" type="audio/mpeg">
    </audio>
    <p>Video Tag</p>
    <video width="400" controls>
        <source src="demo video.mp4" type="video/mp4">
    </video>
    <p>Object Tag embed flash</p>
    <object width="400" height="400" data="helloworld.swf">
    </object>

    <p>Object Tag embed PDF</p>
    <object width="800" height="800" data="Hello World.pdf">
    </object>    
</html>
